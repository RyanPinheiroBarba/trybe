<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <h4>Vamos criar uma paleta de cores com as divs abaixo:</h4>
  <div id="div1">
    <h3 class="odd">Cor primária</h3>
  </div>
  <div id="div2">
    <h3 class="even">Cor Secundária</h3>
  </div>
  <div id="div3">
    <h3 class="odd">Cor Complementar</h3>
  </div>
  <div id="div4">
    <h3 class="even">Cor Escura</h3>
  </div>
  <div id="div5">
    <h3 class="odd">Cor Clara</h3>
  </div>
</body>
</html>
